<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Survey</title>
</head>
<body>
    
        <h1 id="title">Coding Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form"> 
            <label for="name" id="name-label">Name</label> <br>
            <input type="text" id="name" placeholder="Enter your name" ><br>
            <label for="email" id="email-label">Email</label> <br>
            <input type="email" name="" id="email" placeholder="Email" required><br>
            <label for="number" id="number-label">Age</label> <br>
            <input type="number" name="" id="number" min="1" max="99" placeholder="Age"><br>
            <label for="dropdown">Which option best describes your current role?</label><br>
            <select name="" id="dropdown" placeholder="Select current role">
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer Not To Say">Prefer Not To Say</option>
                <option value="Other">Other</option>
            </select><br>
            <input type="radio" name="recommend" id="Definetly" value="Definetly">
            <label for="Definetly">Definetly</label> <br>
            <input type="radio" name="recommend" id="Maybe" value="Maybe">
            <label for="Maybe">Maybe</label> <br>

            <input type="radio" name="recommend" id="Not sure" value="Not sure">
            <label for="Not sure">Not sure</label> <br> <br>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label> 
            <select name="" id="dropdown" placeholder="Select current role">
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
                </select><br>
            <input type="checkbox" name="1" id="" value="1">
            <label for="Front-end Projects">Front-end Projects</label> <br>
            <input type="checkbox" name="2" id="" value="2">
            <label for="Back-end Projects">Back-end Projects</label> <br>
            <input type="checkbox" name="3" id="" value="3">
            <label for="Data Visualization">Data Visualization</label> <br>
            <input type="checkbox" name="4" id="" value="4">
            <label for="Challenges">Challenges</label> <br>
            <input type="checkbox" name="5" id="" value="5">
            <label for="Open Source Community">Open Source Community</label> <br>
            <input type="checkbox" name="6" id="" value="6">
            <label for="Gitter help rooms">Gitter help rooms</label> <br>
            <input type="checkbox" name="7" id="" value="7">
            <label for="Videos">Videos</label> <br>
            <input type="checkbox" name="8" id="" value="8">
            <label for="City Meetups">City Meetups</label> <br>
            <input type="checkbox" name="9" id="" value="9">
            <label for="Wiki">Wiki</label> <br>
            <input type="checkbox" name="10" id="" value="10">
            <label for="Forum">Forum</label> <br>
            <input type="checkbox" name="11" id="" value="11">
            <label for="Additional Courses">Additional Courses</label> <br> <br>
            <label for="textarea">Any comments or suggestions?</label> <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea> <br> <br>
            <button type="submit" value="submit" id="submit">
                Submit
            </form>
</body>
</html>
